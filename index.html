<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter-box">
        <h1>COUNTER</h1>
        <h1 class="counter">0</h1>
        <div id="btns">
            <button type="button" class="btn" id="lowerCountBtn">Lower Count</button>
            <button type="button" class="btn" id="addCountBtn">Add Count</button>
            <button type="button" class="btn" id="resetCountBtn">Reset</button>
        </div>
        <!--<div>
            <button type="button" class="btn" id="start">Count to zero</button>
        </div>-->
    </div class="images">
    <button type="button" class="divbtn" id="R">
            <div class="right" id="Rtop"></div>
            <div id="M"></div>
            <div class="right" id="Rbottom"></div>
    </button>
    <button type="button" class="divbtn" id="L">
            <div class="left" id="Ltop"></div>
            <div id="M"></div>
            <div class="left" id="Lbottom"></div>
    </button>
    <script src="script.js"></script>
</body>
</html>
